<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .home-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .home-container h2 {
      margin-bottom: 1.5rem;
    }
    .home-container a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1.5rem;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .home-container a.signup {
      background: #28a745;
    }
    .home-container a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>Welcome to Vibe!</h2>
    <a href="/login">Login</a>
    <a href="/singup" class="signup">Sign Up</a>
  </div>
</body>
</html>
