<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ topic_name }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .topic-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 400px; }
    .topic-container h2 { margin-bottom: 1rem; }
    .topic-data { margin-bottom: 1rem; }
    .topic-data-item { background: #f9f9f9; padding: 0.5rem; border-radius: 4px; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="topic-container">
    <h2>{{ topic_name }}</h2>
    <form method="post">
      <textarea name="content" placeholder="Add new data..." required style="width:100%;height:60px;margin-bottom:1rem;"></textarea>
      <button type="submit" style="width:100%;background:#28a745;color:#fff;padding:0.5rem;border:none;border-radius:4px;">Add</button>
    </form>
    <div class="topic-data">
      {% for item in data %}
        <div class="topic-data-item">{{ item[0] }}</div>
      {% endfor %}
    </div>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
